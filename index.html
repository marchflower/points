<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>위성 지도 토글</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 90vh;
    }
    #location {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="location">위치 정보를 가져오는 중...</div>

<script>
  // 기본 타일 (OpenStreetMap)
  const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });

  // 위성 타일 (ESRI Satellite)
  const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Maxar, Earthstar Geographics',
    maxZoom: 18
  });

  // 기본 맵 설정
  const map = L.map('map', {
    center: [37.5665, 126.9780], // 초기 위치 (서울)
    zoom: 15,
    layers: [baseMap]
  });

  // 지도 토글 컨트롤
  const baseLayers = {
    "기본 지도": baseMap,
    "위성 지도": satelliteMap
  };
  L.control.layers(baseLayers).addTo(map);

  // 현재 위치 가져오기
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const marker = L.marker([lat, lon]).addTo(map)
        .bindPopup("현재 위치")
        .openPopup();

      map.setView([lat, lon], 16);

      document.getElementById("location").textContent =
        `현재 위치: 위도 ${lat.toFixed(6)}, 경도 ${lon.toFixed(6)}`;
    }, () => {
      document.getElementById("location").textContent = "위치 접근을 허용해주세요.";
    });
  } else {
    document.getElementById("location").textContent = "이 브라우저에서는 Geolocation을 지원하지 않습니다.";
  }
</script>

</body>
</html>
